<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scale=0">
        <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css"/>
        <title>Clone Google</title>
    </head>
    <body> 
        <header>
            <div class="container">
                <nav>
                    <ul> 
                        <div class="gmail">
                        <li><a href="http://www.gmail.com" target="_blank">Gmail</a></li>
                        </div>
                        <div class="imagens">
                        <li><a href="https://www.google.com/imghp?hl=pt-br" target="_blank">Imagens</a></li>
                        </div>
                        
                        <div class="menu">
                        <li><a href="https://www.google.com.br/intl/pt-BR/about/products?tab=ih" target="_blank"><img src="imagem/menu.jpg"></a></li>  
                        </div>
                        <div class="conta_google">
                        <li><a href="http://www.google.com.br" target="_blank"><img src="imagem/conta_google.jpg"></a></li> 
                        </div>
                    </ul>
                </nav>
            </div>
        </header>
        
        <section id="google">
        
            <div class="google_logo">
                <img src="imagem/logo_google.jpg">
            </div>
            <div class="box_pesquisa">
                <a href="http://www.google.com.br"><img src="imagem/lupinha.jpg"></a>
                <input type="text"nome="barra de pesquisa">
                <a href="http://www.google.com.br"><img src="imagem/tecladinho.jpg"></a>
                <a href="http://www.google.com.br"><img src="imagem/microfoninho.jpg"></a>
            </div>
            <div class="button_pesquisa">
                <button class="button">Pesquisa Google</button>
                <button class="button">Estou com sorte</button>
            </div>
            <div class="descricao_escudo">
                <img src="imagem/escudinho.jpg">
                <p>É fácil definir uma data de validade para seus dados. <a href="http://www.google.com.br">Ative a exclusão automática</p></a>
            </div>
            
        </section>
        <footer>
            <div class="footer1">Brasil</div>
            <div class="footer2">
                <ul>
                    <li>Publicidade</li>
                    <li>Negócios</li>
                    <li>Sobre</li>
                    <li>Como funciona a Pesquisa</li>
                </ul>
                <ul>
                    <li>Privacidade</li>
                    <li>Termos</li>
                    <li>Configurações</li>
                </ul>
                
            </div>
        </footer>
